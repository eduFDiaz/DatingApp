<form [formGroup]="registerForm" (ngSubmit)="Register()" >
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
           type="text" class="form-control"
           formControlName="username"
           placeholder="Username"
    >
    <div  class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
           type="password" class="form-control" formControlName="password" placeholder="Password"
    >
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"  class="invalid-feedback">a password is required</div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"  class="invalid-feedback">Password must be at least 10 characters long</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.errors && registerForm.get('confirmPassword').touched}"
           type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password"
    >
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"  class="invalid-feedback">Passwords must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" (click)="Cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
