<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{ user.photoUrl || '../../../assets/avatar.png' }}" alt="{{ user.knownAs }}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button [routerLink]="['/members', user.id]" class="btn btn-primary">📖</button></li>
      <li class="list-inline-item"><button (click)="Like()" class="btn btn-primary">👍</button></li>
      <li class="list-inline-item"><button [routerLink]="['/members', user.id]" [queryParams]="{tab: 1}" class="btn btn-primary">✉️</button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1 mt-1">
      👤
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
